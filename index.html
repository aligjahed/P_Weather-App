<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>How's the weather?</title>
  </head>
  <body>
    <header class="header flex flex-jc-c flex-ai-c">
      <img src="./images/10587358431548329956.svg" alt="icon" />
      <h1 id="name">Wheatherify</h1>
    </header>
    <div class="bg"></div>
    <main class="container flex flex-jc-c flex-ai-c">
      <div class="intro">
        <h1>Hey, let's see how's the weather today</h1>
        <input
          class="cityInput"
          type="text"
          placeholder="Enter your city and press Enter"
        />
        <p class="waitText">Please Wait...</p>
      </div>
      <div class="data display-none"></div>
      <i class="fa fa-github" style="font-size: 36px"></i>
    </main>
  </body>
  <script type="module" src="./app/js/main.js"></script>
</html>
